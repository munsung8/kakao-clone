<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>day9 CSS</title>
</head>

<body>
    <main class="kakao">
        <ul class="profile">
            <li class="profile__box">
                <img src="images/grass.jpg" class="profile__box">
            </li>
            <li class="profile__name">
                <span class="name">
                    Rooki
                </span>
                <span class="job">
                    DOG
                </span>
            </li>
        </ul>
        <div class="message">
            <span class="message_follow">
                Follow
            </span>
            <span class="message_message">
                message
            </span>
        </div>
        <div class="profile__centp">
            <img src="images/rooki.jpg" class="profile__centp">
        </div>
    </main>

    <main class="apple">
        <ul class="store">
            <li class="store__pic">
                <img src="images/airpot.jpg" class="store__pic">
            </li>
            <li class="store__exp">
                <span class="store__exp__title">
                    Apple AirPods PRO
                </span>
                <span class="store__exp__colum">
                    Combine intelligent design with breakthough
                    technology and crystal clear sound
                </span>
            </li>
            <li class="store__price">
                <span class="store__price-price">
                    $159
                </span>
                <span class="store__price-star">
                    <span class="store__price-star_yel">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </span>
                    <span class="store__price-star_blk">
                        <i class="far fa-star"></i>
                        16
                    </span>
                </span>
            </li>
        </ul>
    </main>

</body>

</html>
