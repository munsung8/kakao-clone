<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>instagram-clone</title>
</head>

<body>
    <header class="header">
        <main class="profile">
            <ul class="profile__status">
                <div class="profile__back">
                    <a href="index.html" class="profile__status-link">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="profile__colum">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
                </div>
                <div class="profile__content">
                    <span class="friend__name">
                        munsung8
                    </span>
                    <span class="profile__timestamp">
                        5 min
                    </span>
                </div>
                <div class="profile__more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </ul>
            <ul class="profile__status">
                <img class="chat__avatar g-avatar" src="images/rooki.jpg" />
            </ul>
            <ul class="profile__status">
                <div class="profile__love">
                    <i class="far fa-heart">3650</i>
                </div>
                <div class="profile__comment">
                    <a href="comment.html" class="profile__comment-link">
                        <i class="far fa-comment-dots">366</i>
                    </a>
                </div>
                <div class="profile__bookmark">
                    <i class="far fa-bookmark"></i>
                </div>
            </ul>
        </main>
        <section class="comment">
            <ul class="comment__status">
                <div class="comment__colum">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
                </div>
                <div class="comment__content">
                    <span class="friend__name">
                        jihee
                    </span>
                    <span class="friend__comment">
                        I LOVE YOU
                    </span>
                </div>
            </ul>
        </section>

        <ul class="comment__reply">
            <div class="comment__user">
                <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
            </div>
            <div class="comment__write-column">
                <input type="text" placeholder="Add a comment" class="comment__write-column" />
            </div>
            <div class="comment-share">
                <i class="far fa-paper-plane"></i>
            </div>
        </ul>


    </header>
</body>

</html>
