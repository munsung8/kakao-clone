<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <title>instagram-clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <h1 class="status-bar__title">Instagram</h1>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-tv"></i>
            <div class="status__colum">
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column__lg">
            <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
            <i class="fas fa-plus"></i>
        </div>
        <div class="header__header-column__lg">
            <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
        </div>
        <main class="profile">
            <ul class="profile__status">
                <div class="profile__colum">
                    <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
                </div>
                <div class="profile__content">
                    <span class="friend__name">
                        munsung8
                    </span>
                    <span class="profile__timestamp">
                        5 min
                    </span>
                </div>
                <div class="profile__more">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </ul>
            <ul class="profile__status">
                <img class="chat__avatar g-avatar" src="images/rooki.jpg" />
            </ul>
            <ul class="profile__status">
                <div class="profile__love">
                    <i class="far fa-heart">3650</i>
                </div>
                <div class="profile__comment">
                    <a href="comment.html" class="profile__comment-link">
                        <i class="far fa-comment-dots">366</i>
                    </a>
                </div>
                <div class="profile__bookmark">
                    <i class="far fa-bookmark"></i>
                </div>
            </ul>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <div class="nav__list-item">
                    <i class="fas fa-th-large"></i>
                </div>
                <div class="nav__list-search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="nav__list-plus>
                    <i class=" fas fa-plus"></i>
                </div>
                <div class="nav__list-love">
                    <i class="far fa-heart"></i>
                </div>
                <div class="nav__list-user">
                    <i class="far fa-user"></i>
                </div>
            </ul>
        </nav>
    </header>
</body>

</html>
