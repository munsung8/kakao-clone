<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">

    <title>Chats | Kakao Clone Challenges</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">23:04 </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Chats</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <div class="header__badge">
                    <i class="fas fa-plus"></i>
                </div>
                <i class="far fa-comment"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="chats">
        <ul class="chats__list">
            <li class="chats__chat chat">
                <a href="chat.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <img src="images/groot.jpg" class="m-avatar friend__avatar" />
                            <div class="friend__content">
                                <span class="friend__name">
                                    Groot
                                </span>
                                <span class="friend__bottom-text">
                                    I'm groot!
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend_time">
                                <span class="chat__timestamp">
                                    July 14
                                </span>
                                <div class="friend__badge">1</div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat1.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <div class="friend_column_two">
                                <img src="images/thor.jpg" class="t-avatar_friend__avatar" />
                                <img src="images/iron.jpg" class="t-avatar_friend__avatar" />
                                <img src="images/captain.jpg" class="t-avatar_friend__avatar" />
                            </div>
                            <div class="friend__content">
                                <span class="friend__name">
                                    Iron Man, Captain America
                                    <i class="fas fa-bell-slash">3</i>
                                </span>
                                <span class="friend__bottom-text">
                                    I can do this all day
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend_time">
                                <span class="chat__timestamp">
                                    July 14
                                </span>
                                <div class="friend__badge">2</div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
            <li class="chats__chat chat">
                <a href="chat2.html">
                    <div class="chats__chat friend friend--lg">
                        <div class="friend__column">
                            <div class="friend_column_three">
                                <img src="images/thor.jpg" class="f-avatar_friend__avatar" />
                                <img src="images/groot.jpg" class="f-avatar_friend__avatar" />
                                <img src="images/iron.jpg" class="f-avatar_friend__avatar" />
                                <img src="images/rocket.jpg" class="f-avatar_friend__avatar" />
                            </div>
                            <div class="friend__content">
                                <span class="friend__name">
                                    Groot, Iron Man, Rocket Raccoon
                                    <i class="fas fa-bell-slash">4</i>
                                </span>
                                <span class="friend__bottom-text">
                                    Do you understand what he means?
                                </span>
                            </div>
                        </div>
                        <div class="friend__column">
                            <div class="friend_time">
                                <span class="chat__timestamp">
                                    July 14
                                </span>
                                <div class="friend__badge">3</div>
                            </div>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">6</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="hashtag.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>

</body>

</html>
