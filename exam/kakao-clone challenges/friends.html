<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Fridnes | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">23:04 </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">Friends</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-user-plus"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <main class="friends">
        <header class="friends__header">
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/thor.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__myname">Thor</span>
                        <span class="friend__status">
                            Asgard
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friends__plus">
            <h5 class="friends__title">Favorite</h5>
            <div class="friends__friend friend">
                <div class="friend__column">
                    <img src="images/rocket.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Rocket Raccoon
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends__list">
            <h5 class="friends__title">Friends 4</h5>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/captain.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Captain America
                        </span>

                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/groot.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Groot
                        </span>
                        <span class="friend__status">
                            I'm groot!
                        </span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/iron.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Iron Man
                        </span>
                        <span class="friend__status">
                            Stark Industries
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            AC/DC (Back In Black)
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
            <li class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/rocket.jpg" class="friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__name">
                            Rocket Raccoon
                        </span>
                        <span class="friend__status">
                            Guardians of the Galaxy
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="friend__now-listening">
                        <span>
                            Electric Light... (Mr. Blue Sky)
                            <i class="fas fa-play"></i>
                        </span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">6</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="hashtag.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>

</body>

</html>
