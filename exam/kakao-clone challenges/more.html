<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__clock">23:04 </span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-quarter"></i>
        </div>
    </div>
    <header class="header">
        <div class="header__header-column">
            <h1 class="header__title">More</h1>
        </div>
        <div class="header__header-column">
            <span class="header__icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header__icon">
                <i class="fas fa-music"></i>
            </span>
            <span class="header__icon">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more__header">
            <div class="friends__friend friend friend--lg">
                <div class="friend__column">
                    <img src="images/thor.jpg" class="g-avatar friend__avatar" />
                    <div class="friend__content">
                        <span class="friend__myname">
                            Thor
                        </span>
                        <span class="friend__status">
                            Thor@Asgard.com
                        </span>
                    </div>
                </div>
                <div class="friend__column">
                    <div class="my__badge">MY</div>
                </div>
            </div>
            <ul class="more__pay">
                <div class="more_pay_colum">
                    <i class="fas fa-comment"></i>
                    <span class="more_pay_pay">pay </span>
                    <span class="more_pay-am">$ 100,000</span>
                </div>
                <div class="more_pay_unit">
                    <span class="more_pay_text">Remittance</span>
                    <span class="more_pay_text">Payment</span>
                    <span class="more_pay_text">property</span>
                </div>
            </ul>
        </header>
        <section class="more__suggestions">
            <ul class="more__suggestions-list">
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="far fa-envelope fa-2x"></i>
                            <span class="suggestion__title">Mail</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="far fa-calendar-check fa-2x"></i>
                            <span class="suggestion__title">Calendar</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="fas fa-shopping-bag fa-2x"></i>
                            <span class="suggestion__title">Shopping</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="fas fa-gift fa-2x"></i>
                            <span class="suggestion__title">Gift</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="fas fa-gamepad fa-2x"></i>
                            <span class="suggestion__title">Game</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="far fa-kiss-wink-heart fa-2x"></i>
                            <span class="suggestion__title">Emoji</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="fas fa-utensils fa-2x"></i>
                            <span class="suggestion__title">Food Order</span>
                        </span>
                    </label>
                </li>
                <li class="more__suggestion suggestion">
                    <label>
                        <input type="checkbox">
                        <span class="suggestion__icon">
                            <i class="fas fa-th-large fa-2x"></i>
                            <span class="suggestion__title">All Service</span>
                        </span>
                    </label>
                </li>
            </ul>
        </section>
        <div class="ad">
            <main class="overflow_b">
                <div class="oveflow_b_colum">
                    <span class="oveflow_b_tilte">AD</span>
                    <span class="overflow_b_name">I Love You 3000</span>
                </div>
                <div class="overflow_b_box">Buy The Ticket NOW</div>
            </main>
        </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <a href="friends.html" class="nav__list-link">
                    <i class="far fa-user"></i></a>
            </li>
            <li class="nav__list-item">
                <a href="index.html" class="nav__list-link">
                    <div class="nav__badge">6</div>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="hashtag.html" class="nav__list-link">
                    <i class="fas fa-hashtag"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="find.html" class="nav__list-link">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__list-item">
                <a href="more.html" class="nav__list-link">
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
    </div>

</body>

</html>
