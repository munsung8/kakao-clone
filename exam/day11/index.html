<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Challenges day11 </title>
</head>

<body>
    <div class="all">
        <main class="travel">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span class="status-bar__clock">9:41 </span>
                </div>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
            <div class="backshare">
                <div class="backshare__back">
                    <a href="#">
                        <i class="fas fa-arrow-left"></i>
                    </a>
                </div>
                <div class="backshare__share">
                    <a href="#">
                        <i class="fas fa-share-alt"></i>
                    </a>
                </div>
            </div>
            <div class="travel_picture">
                <div class="travel_picture_colum">
                    <img src="images/moon.jpg" class="travel_moon" width="50px" height:"50px">
                </div>
                <div class=" travel_picture_colum">
                    <img src="images/human.jpg" class="travel_human" width="50px" height:"50px">
                </div>
                <div class=" travel_picture_colum">
                    <img src="images/Neptune.jpg" class="travel_ne" width="50px" height:"50px">
                </div>
                <div class=" travel_picture_colum">+4</div>
            </div>
            <div class="tarvel_tag">
                <div class="tarvel_tag_colum">EARTH</div>
                <div class="tarvel_tag_colum">SPACE STAION</div>
                <div class="tarvel_tag_colum">FOR HUMAN</div>
            </div>
        </main>
        <main class="review">
            <div class="review_name">
                <h1 class="review_name_title">City of Stars</h1>
                <div class="review_name_like">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="review_ad">
                <div class="review_ad_colum">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <span class="review_ad_colum1">Local group of Galaxies</span>
            </div>
            <div class="reveiw__star">
                <div class="review__star_rating">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <span class="review__star_1">
                    4.75
                </span>
                <span class="review__stra_dis">
                    325 m
                </span>
            </div>
            <div class="review_read">
                <span class="review_read_over">
                    OVERVIEW
                </span>
                <span class="review_read_main">
                    Space's capital Riga is enriched and
                    inspried every day by its multicultural
                    community. Riga is perhaps the most
                </span>
                <span class="review_read_more">
                    Read More
                </span>
            </div>
        </main>
        <nav class="nav__list">
            <div class="nav__list-home">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-home"></i></a>
            </div>
            <div class="nav__list-earth">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-globe-americas"></i>
                </a>
            </div>
            <div class="nav__list-social-box">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-route"></i>
                </a>
            </div>
            <div class="nav__list-users">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-users"></i>
                </a>
            </div>
            <div class="nav__list-setting">
                <a href="#" class="nav__list-link">
                    <i class="fas fa-cog"></i>
                </a>
            </div>
            <div class="nav__list-social"></div>
            <div class="box"></div>
        </nav>

    </div>
</body>

</html>
