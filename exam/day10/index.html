<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <title>Challenges day10 </title>
</head>

<body>
    <div class="all">
        <header>
            <span class="sign_in">Sign in</span>
        </header>
        <main class="phone">
            <ul class="phone_log">
                <span class="phone_log__email">
                    <input type="text" placeholder="   email" class="phone_log__email1" />
                </span>
                <div class="phone_log__password">
                    <input type="text" placeholder="   password" class="phone_log__password1" />
                </div>
            </ul>
            <ul class="phone_forget">
                <span class="phone_forget_colum">
                    Forgot Password?
                </span>
                <div class="phone_forget_remember">
                    <div class="phone_forget_remember_box">
                        <i class="fas fa-check"></i>
                    </div>
                    <span class="phone_forget_remember_me">
                        Remember Me
                    </span>
                </div>
            </ul>
            <ul class="phone_or">
                <div class="phone_or_signin">Sign in</div>
                <span class="phone_or_or">OR</span>
                <div class="phone_or_colum">
                    <div class="phone_or_colum_facebook">
                        Facebook
                    </div>
                    <div class="phone_or_colum_twitter">
                        Twitter
                    </div>
                </div>
            </ul>
            <ul class="phone_qu1">
                <span class="phone_qu1_need">
                    need an account?
                </span>
                <span class="phone_qu1_signup">
                    Sign up
                </span>
            </ul>
            <ul class="phone_qu2">
                <span class="phone_qu2_forgot">
                    forgot your password?
                </span>
                <span class="phone_qu2_ret">
                    Retrive
                </span>
            </ul>
        </main>
    </div>
</body>

</html>
